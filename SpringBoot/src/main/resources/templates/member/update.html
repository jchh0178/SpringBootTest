<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>update title</title>
</head>

<body>
	<!--	웹주소:	http://localhost:8080/update
			templates : html
			static : 이미지, css, js, uploadPath
		-->
	<h1>templates/member/update.html</h1>
	<form action="/updatePro" method="post">
		아이디 : <input type="text" name="id" th:value="${member.id}" readonly><br>
		비밀번호 : <input type="password" name="pass"><br>
		이름 : <input type="text" name="name" th:value="${member.name}"><br>
		<input type="hidden" th:name="${_csrf?.parameterName}"
									 th:value="${_csrf?.token}">
		<input type="submit" value="수정">
	</form>
</body>

</html>
